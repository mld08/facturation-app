{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-lg shadow-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">
            <i class="fas fa-building mr-2 text-blue-600"></i>Modifier Société
        </h2>
        <a href="{{ url_for('liste_societes') }}" 
           class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Retour à la liste
        </a>
    </div>

    <form method="POST" action="{{ url_for('modifier_societe', id=societe.id) }}">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="nom_societe" class="block text-sm font-medium text-gray-700 mb-2">Nom de la Société *</label>
                <input type="text" name="nom_societe" id="nom_societe" required
                       value="{{ societe.nom_societe }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Nom de la société"> 
            </div>
            <div>
                <label for="adresse_societe" class="block text-sm font-medium text-gray-700 mb-2">Adresse</label>
                <textarea name="adresse_societe" id="adresse_societe" rows="3"
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                          placeholder="Adresse complète">{{ societe.adresse_societe }}</textarea>
            </div>
            <div>
                <label for="telephone_societe" class="block text-sm font-medium text-gray-700 mb-2">Téléphone</label>
                <input type="tel" name="telephone_societe" id="telephone_societe"
                       value="{{ societe.telephone_societe }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="+221 77 123 45 67">
            </div>
            <div>
                <label for="email_societe" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" name="email_societe" id="email_societe"
                       value="{{ societe.email_societe }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="contact@societe.com">
            </div>
        </div>
        <div class="flex justify-end space-x-4 pt-6 border-t">
            <a href="{{ url_for('liste_societes') }}" 
               class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 transition-colors">
                Annuler
            </a>
            <button type="submit" 
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                <i class="fas fa-save mr-2"></i>Enregistrer
            </button>   
        </div>
    </form>
</div>
{% endblock %}
