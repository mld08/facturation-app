{% extends 'base.html' %}
{% block content %}
<div class="bg-white rounded-lg shadow-lg p-6"> 
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">
            <i class="fas fa-edit mr-2 text-blue-600"></i>Modifier le certificat
        </h2>
        <a href="{{ url_for('liste_certificats') }}" 
           class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Retour
        </a>
    </div>

    <form method="POST" class="space-y-6 max-w-2xl">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Numéro du certificat *</label>
            <input type="number" name="numero_certificat" required value="{{ certificat.numero_certificat }}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Numéro du certificat">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nombre de certificats *</label>
            <input type="number" name="nombre_certificats" required value="{{ certificat.nombre_certificats }}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Nombre de certificats">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Poids certifié (en Kg)</label>
            <input type="number" name="poids_certifie_kg" value="{{ certificat.poids_certifie_kg }}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Poids certifié en Kg">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Date de la facture *</label>
            <input type="date" name="date_facture" required value="{{ certificat.date_facture.strftime('%Y-%m-%d') }}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex justify-end space-x-4 pt-6 border-t">
            <a href="{{ url_for('liste_certificats') }}" 
               class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 transition-colors">
                Annuler
            </a>
            <button type="submit" 
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                <i class="fas fa-save mr-2"></i>Enregistrer
            </button>
        </div>
    </form>
</div>
{% endblock %}
